<!-- ABOUT ME -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EITO | ARCHITECTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Script Bootstrap-5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

</html>


<body>

    <section id="contact">
        <div class="container mt-3 contactContent">
            <h1 class="text-center">Contact Me</h1>

            <div class="row mt-4">
                <div class="col-lg-6">
                    <!-- to edit google map goto https://www.embed-map.com type your location, generate html code and copy the html  -->
                    <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
                        <div style="text-decoration:none; overflow:hidden;max-width:100%;width:500px;height:500px;">
                            <div id="embed-ded-map-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                                    style="height:75%;width:100%;border:0;" frameborder="0"
                                    src="https://www.google.com/maps/embed/v1/place?q=San+Eduardo+5524,+Vista+Sol,+Guadalupe,+Nuevo+Leon,+Mexico&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                            </div><a class="googl-ehtml" rel="nofollow" href="https://www.bootstrapskins.com/themes"
                                id="make-map-infor-mation">premium bootstrap themes</a>
                            <style>

                            </style>
                        </div>
                        <a class="googlemaps-html" href="https://www.embed-map.com"
                            id="get-data-forembedmap">https://www.embed-map.com</a>
                        <style>

                        </style>
                    </div>
                </div>

                <div class="col-lg-6">
                    <!-- form fields -->
                    <form>
                        <input type="text" class="form-control form-control-lg" placeholder="Name">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld"
                            required="">
                        <input type="text" class="form-control mt-3" placeholder="Subject">
                        <label class='form-control form-control-lg' for="department">Department</label>
                        <select name="department" id="department" required="">
                            <option value="" selected="" disabled="">Select</option>
                            <option value="Front Desk">Architecture</option>
                            <option value="Customer Care">Web Developer</option>
                        </select>
                        <div class="mb-3 mt-3">
                            <textarea class="form-control" rows="5" id="comment" name="text"
                                placeholder="Project Details"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn btn-success mt-3">Send Message</button>

                </div>

            </div>
        </div>
    </section>
    <!-- BOOTSTRAP NAVBAR with OFF CANVAS -->
    <div class="container mt-3 contactContent">
        <div class="card-body col-lg-6">
            <form id="fs-frm" name="department-contact-form" accept-charset="utf-8" method="post">
                <fieldset id="fs-frm-inputs">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                    <label for="email-address">Email Address</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                    <label for="department">Department</label>
                    <select name="department" id="department" required="">
                        <option value="" selected="" disabled="">Select</option>
                        <option value="Front Desk">Architecture</option>
                        <option value="Customer Care">Web Developer</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message"
                        placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
                        required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
                </fieldset>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>



    <style>
        /* reset */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm fieldset,
        #fs-frm optgroup,
        #fs-frm label,
        #fs-frm #card-element:disabled {
            font-family: inherit;
            font-size: 100%;
            color: inherit;
            border: none;
            border-radius: 0;
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        #fs-frm label,
        #fs-frm legend,
        #fs-frm ::placeholder {
            font-size: .825rem;
            margin-bottom: .5rem;
            padding-top: .2rem;
            display: flex;
            align-items: baseline;
        }

        /* border, padding, margin, width */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm #card-element {
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            padding: .75em 1rem;
            margin-bottom: 1.5rem;
        }

        #fs-frm input:focus,
        #fs-frm select:focus,
        #fs-frm textarea:focus {
            background-color: white;
            outline-style: solid;
            outline-width: thin;
            outline-color: gray;
            outline-offset: -1px;
        }

        #fs-frm [type="text"],
        #fs-frm [type="email"] {
            width: 100%;
        }

        #fs-frm [type="button"],
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
            width: auto;
            cursor: pointer;
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
        }

        #fs-frm [type="button"]:focus,
        #fs-frm [type="submit"]:focus,
        #fs-frm [type="reset"]:focus {
            outline: none;
        }

        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
            margin-bottom: 0;
        }

        #fs-frm select {
            text-transform: none;
        }

        #fs-frm [type="checkbox"] {
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
            appearance: checkbox;
            display: inline-block;
            width: auto;
            margin: 0 .5em 0 0 !important;
        }

        #fs-frm [type="radio"] {
            -webkit-appearance: radio;
            -moz-appearance: radio;
            appearance: radio;
        }

        /* address, locale */
        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
            display: inline;
        }

        #fs-frm fieldset.locale input[name="city"] {
            width: 52%;
        }

        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
            width: 20%;
        }

        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"] {
            margin-right: 3%;
        }
    </style>
</body>

</html>
